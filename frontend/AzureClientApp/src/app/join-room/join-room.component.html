<div class="container mt-5 ">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h2 class="text-center text-dark mt-5">Join Live Chat</h2>
     
      <div class="my-5 shadow p-3 mb-5 bg-body rounded">
        <form [formGroup]="joinRoomForm" class="card-body cardbody-color p-lg-5">
          <div class="text-center">
            <img src="https://cdn.iconscout.com/icon/free/png-512/free-chat-icon-download-in-svg-png-gif-file-formats--message-communication-chatting-conversation-feedback-pack-business-icons-1794829.png?f=webp&w=256" width="150px" alt="profile">
          </div>
            <div class="mb-3">
              <input formControlName="user" type="text" class="form-control" id="displayname" aria-describedby="emailHelp"
                placeholder="Display Name">
            </div>
            <div class="mb-3">
              <input formControlName="room" type="text" class="form-control" id="roomname" placeholder="Room Name">
            </div>
            <div class="text-center">
              <button [disabled]="joinRoomForm.invalid"(click)="joinRoom()" type="submit" class="btn btn-primary px-5 mb-5 w-100">Join</button>
            </div>
          </form>
          
      </div>

    </div>
  </div>
</div>
